name: Luacheck Linter

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  luacheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Lua and Luarocks
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.1 luarocks

    - name: Install Luacheck (global)
      run: sudo luarocks install luacheck

    - name: Run Luacheck
      run: luacheck !KRT/
